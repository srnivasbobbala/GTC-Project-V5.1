<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <!--Nav Start-->
    
    <!--Nav end-->

    <div class="row mt-20 grid-style" *ngIf="questionGroupList">
        <div class="col-sm-6 col-md-4"*ngFor="let group of questionGroupList.Result" >
            <article class="module-section">
                <div class="module-header">
                    <h2>{{group.Category}}</h2>
                </div>
                <div class="module-body container-fluid">
                    <div class="add-information" data-toggle="modal" data-target="#myModal" onclick="getQuestion({{group.Category}})">
                        <img src="../../../Content/Images/add-goal.svg" />
                        <p>Add information</p>
                    </div>
                </div>
            </article>
        </div>
    </div>  
    
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
